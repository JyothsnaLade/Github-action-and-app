name: Cortex Code Review

on:
  pull_request:
    types: [opened, closed]
  issue_comment:
    types: [created]

jobs:
  cortex-review:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: jyothsnalade/cortex-action@v1